<div class="container-xl py-md-3">
    <div class="row">
        <div id="bl-raid-rankings" class="col-12 bl-page">
            <div id="bl-raid-rankings-info" class="card card-color p-2">   
                <span style="color:white;text-align:center;font-size:72px;">Student Rankings</span> 
                <div id="bl-raid-rankings-card-container" style="margin-top:20px;"class="justify-content-center d-flex flex-column">
                    <div id="bl-raid-rankings-card" class="d-flex justify-content-center" style="margin-bottom:15px;">
                        <span class="d-flex justify-content-center ranking-card-font"
                            style="font-size:72px;width:180px;color:white; align-items:center;text-align:center">1</span>
                        <div id ="rankinng-card" class="card justify-content-center d-flex"
                            style="border-radius:20px;margin-right:20px;flex-direction:row;background-color:var(--col-ranking-card);padding:10px;width:470px;height:220px;">
                            <div class="d-flex"style="align-items:center;">
                            <img class="bl-raidtl-student ranking-card-font" style="border-radius:15px;height:165px;margin-left:15px;"
                                src="images/student/Student_Portrait_Yuuka_Track_Collection.png">
                            </div>
                            <div class="d-flex flex-column justify-content-center" style="flex-basis:80%;">
                                <div class="d-flex justify-content-center" style="height:50px;margin-bottom:5px;">
                                    <span class="ranking-card-font" style="font-size:40px;color:white;">Yuuka</span>
                                </div>
                                <div style="padding-right:20px;padding-left:20px;"
                                    class="d-flex flex-column justify-content-center">
                                    <div class="d-flex" style="flex-direction: row;">
                                        <span class="ranking-card-font"style="font-size: 24px; color: white; text-align: left;">Score:</span>
                                        <span class="ranking-card-font" style="font-size: 24px; color: white; text-align: right; margin-left: auto;">83</span>
                                    </div>
                                    <div class="d-flex justify-content-center" style="margin-top:5px;" style="flex-direction: row;">
                                        <img class="rankings-card-badge" style="margin-left:0px" src="images/icons/A_Badge.png">
                                        <img class="rankings-card-badge"src="images/icons/A_Badge.png">
                                        <img class="rankings-card-badge"src="images/icons/A_Badge.png">
                                        <img class="rankings-card-badge" style="margin-right:0px" src="images/icons/A_Badge.png">
                                    </div>
                                    <div class="d-flex justify-content-center" style="flex-direction: row;">
                                        <img class="rankings-card-badge" style="margin-left:0px" src="images/icons/A_Badge.png">
                                        <img class="rankings-card-badge"src="images/icons/A_Badge.png">
                                        <img class="rankings-card-badge"src="images/icons/A_Badge.png">
                                        <img class="rankings-card-badge" style="margin-right:0px" src="images/icons/A_Badge.png">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="tooltip-container">
                            <div id="tooltip" role="tooltip">
                                new tooltip
                                <div id="arrow" data-popper-arrow></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
